<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông tin 70 Ấp</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    h2 {
        font-size: 18px;
        margin: 10px;
    }
    select {
        padding: 8px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
    }
    iframe {
        flex: 1;
        width: 100%;
        border: none;
    }
</style>
</head>
<body>

<h2>Thông tin 70 Ấp</h2>

<select id="apSelect">
    <option value="">-- Chọn Ấp --</option>
</select>

<iframe id="pdfViewer"></iframe>

<script>
async function loadData() {
    try {
        const res = await fetch('data.json');
        const data = await res.json();
        const select = document.getElementById('apSelect');

        data.forEach(ap => {
            const option = document.createElement('option');
            option.value = 'pdfs/' + ap.file;
            option.textContent = ap.name;
            select.appendChild(option);
        });

        select.addEventListener('change', function() {
            const pdfFile = this.value;
            document.getElementById('pdfViewer').src = pdfFile ? pdfFile + '#view=FitH' : '';
        });
    } catch (err) {
        console.error('Lỗi load dữ liệu:', err);
    }
}

loadData();
</script>

</body>
</html>
